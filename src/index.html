<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rick and Morty</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="buttonsBar">
      <nav class="buttonsBar nav__buttonsBar" id="topBar">
        <a class="nav__buttonsBar__item buttonsBar__item" href="" id="homeButton">home</a>
        <a class="nav__buttonsBar__item buttonsBar__item" href="" id="seasonsButton">seasons</a>
        <a class="nav__buttonsBar__item buttonsBar__item" href="" id="episodesButton">episodes</a>
        <a class="nav__buttonsBar__item buttonsBar__item" href="" id="charactersButton">characters</a>
      </nav>
    </div>

    <header>
      <div class="logo"><img src="images/title.png" alt=""></div>
      <h2 class="header__subtitle">Card Library</h2>
    </header>

    <div class="container__filterBar">
      
      <select id="optionsAtoZ" class="filterBar__item">
        <option id="fromAtoZ" class="filterBar__item optionsAtoZ" selected disabled>select</option>
        <option id="fromAtoZ" class="filterBar__item optionsAtoZ">A - Z</option>
        <option id="fromZtoA" class="filterBar__item optionsZtoA">Z - A</option>
      </select>

        <select id="statusFilter" class="filterBar__item">
          <option class="filterBar__item status" value="none" selected disabled>select status</option>
          <option class="filterBar__item status" value="dead">dead</option>
          <option class="filterBar__item status" value="alive">alive</option>
          <option class="filterBar__item status" value="unknown">unknown</option>
        </select>

        <select id="genderFilter" class="filterBar__item">
          <option class="filterBar__item gender" value="none" selected disabled>select gender</option>
          <option class="filterBar__item gender" value="female">female</option>
          <option class="filterBar__item gender" value="male">male</option>
          <option class="filterBar__item gender" value="genderless">genderless</option>
          <option class="filterBar__item gender" value="unknown">unknown</option>
        </select>
      
          <input id="clearButton" class="buttonsBar__item filterBar__item" type="button" value="clear">
        
      </section>

    </div>

  <main>
    <div class="container">
      <div id="cardContainer" class="container__cards"></div>
    </div>
  </main>
    

  <footer>
    <nav class="socialMedia">
      <ul class="socialMedia__list">
        <li class="socialMedia__list__item">
          <a href="#">
            <img src="images/github.png" alt="github" />
          </a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="main.js" type="module"></script>
  </div>
</body>

</html>
